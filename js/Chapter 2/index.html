    <center>
        <h1>Chapter 2</h1><hr>
    <h2>What javascript can do?</h2>
    <h4>It can change the atribute value of HTML.</h4>
    <p>In this javascript changes the value of src(source).</p>
    <button id="button1" onclick="document.getElementById('image').src='img/openeye.jpg'">Open Eye</button>
    <img id="image" src="img/openeye.jpg" alt="">
    <button id="button2" onclick="document.getElementById('image').src='img/closedeye.jpg'">Close Eye</button>
